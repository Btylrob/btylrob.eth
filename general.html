    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200&display=swap">
    <style>
        body {
            font-family: 'Unbounded', sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            margin: 0;
            background-color: #f6f6ef;

        }
        
        .header {
            background-color: #feaff0;
            padding: 8px 12px;
            color: #000;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }
        
        .header a {
            color: #000;
            text-decoration: none;
            margin-right: 5px;
        }

        .site-title {
            font-family: 'Unbounded', sans-serif;
            font-weight: 200;
            font-size: 16px;
        }

        .content {
            padding: 10px;
            line-height: 1.5;
            font-weight: bold;
        }
        
        .rank {
            color: #828282;
        }
        
        .subtext {
            color: #828282;
            font-size: 7pt;
        }
        
        .subtext a {
            color: #828282;
            text-decoration: none;
        }

        .login-icon {
            color: #000;
        }

        .button {
            padding: 0%;
            border: none;
            background: none;
        }

        .navbar-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
         
     
            
        }

        button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
            vertical-align: middle;
        }

  


    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="/" class="site-title">Brandon Robinson</a>
            


            
        </div>
        <div>
            <ul class="navbar-links" id="navbar-links">
                <li> <a href="/" class="site-title">| Fun |</a></li>
                <li> <a href="/" class="site-title"> General |</a></li>
                <li> <a href="/" class="site-title">Blockchains |</a></li>
                <li> <a href="/" class="site-title">Philosopy |</a></li>
                <li> <a href="/" class="site-title">Math |</a></li>
                <li><button class="button" onclick="toggleMode()">
                    <img src="favicon.ico" alt="button-icon">
                </button></li>

            </ul>
            

            <script>
                let isDarkMode = false; // Tracks the current mode
        
                function toggleMode() {
                    if (isDarkMode) {
                        // Switch to Light Mode
                        document.body.style.backgroundColor = "white";
                        document.body.style.color = "black";
        
                        // Update links to default color
                        const links = document.querySelectorAll("a");
                        links.forEach(link => {
                            link.style.color = "#000";
                        });
                        isDarkMode = false;
                    } else {
                        // Switch to Dark Mode
                        document.body.style.backgroundColor = "#131313";
                        document.body.style.color = "#FFFFFF";
        
                        // Update links to white
                        const links = document.querySelectorAll("a");
                        links.forEach(link => {
                            link.style.color = "#FFFFFF";
                        });
                        isDarkMode = true;
                    }
                }
            </script>


        </div>
    </div>
