<body>
    <div class="header">
        <div>
            <a href="blockchains.html" is="a-e" class="site-title">Blockchains</a>
            


            
        </div>
        <div>
            <ul class="navbar-links" id="navbar-links">
                <li> <a href="fun.html" is="a-e" class="site-title">| Fun |</a></li>
                <li> <a href="general.html" is="a-e" class="site-title"> General |</a></li>
                <li> <a href="blockchains.html" is="a-e" class="site-title">Blockchains |</a></li>
                <li> <a href="philosophy.html" is="a-e" class="site-title">Philosopy |</a></li>
                <li> <a href="math.html" is="a-e" class="site-title">Math |</a></li>
                <li><button class="button" onclick="toggleMode()">
                    <img src="favicon.ico" alt="button-icon">
                </button></li>

            </ul>
            

            <script>
                let isDarkMode = localStorage.getItem("isDarkMode") === "true"; // Retrieve saved mode from localStorage
            
                function applyMode() {
                    if (isDarkMode) {
                        // Apply Dark Mode
                        document.body.style.backgroundColor = "#131313";
                        document.body.style.color = "#FFFFFF";
            
                        // Update links to white
                        const links = document.querySelectorAll("a");
                        links.forEach(link => {
                            link.style.color = "#FFFFFF";
                        });
                    } else {
                        // Apply Light Mode
                        document.body.style.backgroundColor = "white";
                        document.body.style.color = "black";
            
                        // Update links to default color
                        const links = document.querySelectorAll("a");
                        links.forEach(link => {
                            link.style.color = "#000";
                        });
                    }
                }
            
                function toggleMode() {
                    isDarkMode = !isDarkMode; // Toggle the mode
                    localStorage.setItem("isDarkMode", isDarkMode); // Save the mode in localStorage
                    applyMode(); // Apply the mode
                }
            
                // Apply the saved mode on page load
                document.addEventListener("DOMContentLoaded", applyMode);
            </script>
            

        </div>
    </div>



    <div class="content">
        <table>
           
        </table>
    </div>
</body>
